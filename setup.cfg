[tool:pytest]
testpaths = organoidreader/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
source = organoidreader
omit = 
    organoidreader/tests/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError

[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .eggs
ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator

[isort]
profile = black
multi_line_output = 3
line_length = 100
known_first_party = organoidreader
known_third_party = pytest,numpy,torch,cv2,PIL,sklearn